{% extends "base.html" %}

{% block title %}View{% endblock %}

{% block sidebar %}
{% include 'sidebar.html' %}
{% endblock %}

{% block body %}
<div class="container">
    <div class="level">
        <div class="level-item level-left">
            <a href="{{ url_for('blog') }}"><i class="fa fa-arrow-left"></i>&nbsp; Back to Posts</a>
        </div>
    </div>
    <h1>{{ post.title }}</h1>
    <h5>by {{ post.posted_by.name }} on {{ post.created_at.strftime("%B %d, %Y") }}</h5>
    <div class="content post-content">
        {{ post.content|Markdown }}
    </div>
</div>
{% endblock %}
